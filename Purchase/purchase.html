<!DOCTYPE html>
<html>
<head>
    <title>Purchase | EzzzMart</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Resources/Styles/HeaderStyles.css">
	<link rel="stylesheet" type="text/css" href="../Resources/Styles/TableStyles.css">
	<link rel="stylesheet" type="text/css" href="../Resources/Styles/FooterStyles.css">
	<link rel="stylesheet" type="text/css" href="../Resources/Styles/SearchBoxStyles.css">
	<link rel="stylesheet" type="text/css" href="../Resources/Styles/MetricStyles.css">
    <link rel="stylesheet" type="text/css" href="../Resources/Styles/FooterStyles.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="stylesheet" type="text/css" href="../Resources/Styles/SideBarStyles.css"> -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body onload="populateHeader()">
    <div class="header">
        <div class="company-name">
            <img src="../Resources/Images/defaultLogo.png" alt="" width="70px" height="70px">
            <h2>Company Name</h2>
        </div>
        <div class="title">
            <h1>Purchase</h1>
        </div>
        <div class="right-section">
            <div class="username">
                <img src="../Resources/Images/accountCircle.png" alt="" width="56px" height="50px">
                <h3>Username</h3>
            </div>
            <div class="menu">
                <a href="#"><img src="../Resources/Images/dropdown.png" alt="" width="45px" height="30px"></a>
            </div>
        </div>
    </div>

    <div class="main">
        <div id="side-panel">
            <h1>Payment Dues</h1>
            <center>
            <div class="metric">
                <img src="../Resources/Images/metric-icon.png" width="65px" height="65px">
                <div class="metric-content">
                    <h4>Total Dues</h4>
                    <h3>$1024</h3>
                </div>
            </div>

            <table id="supplier">
                <tr>
                    <th>Supplier Id</th>
                    <th>Supplier Name</th>
                    <th>Amount Due</th>
                </tr>
            </table>
        </div></center>

        <div id="panel-buttons">
            <button class="panel-btn">+ New Purchase</button>
            <button class="panel-btn">+ New Supplier</button>
            <button class="panel-btn">Search Supplier</button>
        </div>

        <div></div>
        <br><br>
		<h2 class="purchaseHead">View Purchase Details</h2>
		<div class="top-section">
			<div class="search">
				<div class="date-input">
					<div class="date-picker">
						<h3>Start Date</h3>
						<input type="date" id="startDate" value="">
					</div>
					<h2>To</h2>
					<div class="date-picker">
						<h3>End Date</h3>
						<input type="date" id="endDate" value="">
					</div>
				</div>
				<button class="go-btn" onclick="executeSearch()" style="top:380px;"><img src="../Resources/Images/Go.png" width="35px" height="35px"></button>
				<div class="search-box">
					<h2>Or</h2>
					<input type="text" id="search" name="searchId" placeholder="Enter Purchase Id">
				</div>
			</div>
        </div><br><br>

        <table class="records" border="1">
            <tr>
                <th class="heading" width="130px">Date</th>
                <th class="heading" width="130px">Sale ID</th>
                <th class="heading" width="180px">Customer Name</th>
                <th class="heading" width="150px">Items Sold</th>
                <th class="heading" width="130px">Bill Amount</th>
                <th class="heading" width="120px">Is Online Sale</th>
                <th class="heading" width="120px">Sales Channel</th>
                <th class="heading" width="150px">Billed by</th>
            </tr>
        </table>
    </div>
	<div class="footer">
		<img src="../Resources/Images/Footer.png" height="45px" width="140px">
	</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
