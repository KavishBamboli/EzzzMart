<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employee Details</title>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" type="text/css" href="EmployeePageStyles.css">
        <link rel="stylesheet" type="text/css" href="../Resources/Styles/HeaderStyles.css">
        <link rel="stylesheet" type="text/css" href="../Resources/Styles/SearchBoxStyles.css">
        <link rel="stylesheet" type="text/css" href="../Resources/Styles/FooterStyles.css">
        <link rel="stylesheet" type="text/css" href="../Resources/Styles/SearchResultsStyles.css">
        <link rel="stylesheet" type="text/css" href="../Resources/Styles/TableStyles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>
    <body id="img" onload="populateHeader()">
        <div class="header">
            <div class="company-name">
                <img src="../Resources/Images/defaultLogo.png" alt="" width="70px" height="70px">
                <h2>Company Name</h2>
            </div>
            <div class="title">
                <h1>Employee</h1>
            </div>
            <div class="right-section">
                <div class="username">
                    <img src="../Resources/Images/accountCircle.png" alt="" width="56px" height="50px">
                    <h3>Username</h3>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search">
                <button class="viewAllButton" onclick="getAllEmployees()">View all current Employees</button>
                <div class="search-box">
                    <h2>Or</h2>
                    <input type="text" id="search" name="searchId" placeholder="Enter Employee Id">
                </div>
                <button class="go-btn" onclick="getEmployeeById()"><img src="../Resources/Images/Go.png" width="35px" height="35px"></button>
            </div>
        </div>

        <div class="search-results-box">
            <h2>Search Result</h2>
            <div class="particulars">
                <div class="particular">
                    <p class="heading">Employee Id</p>
                    <p class="content">1001</p>
                </div>
                <div class="particular">
                    <p class="heading">Employee Name</p>
                    <p class="content">1001</p>
                </div>
                <div class="particular">
                    <p class="heading">Address Line 1</p>
                    <p class="content">1001</p>
                </div>
                <div class="particular">
                    <p class="heading">Address Line 2</p>
                    <p class="content">1001</p>
                </div>
                <div class="particular">
                    <p class="heading">Bank Acc No</p>
                    <p class="content">1001</p>
                </div>
                <div class="particular">
                    <p class="heading">Salary</p>
                    <p class="content">1001</p>
                </div>
                <div class="particular">
                    <p class="heading">Contact No</p>
                    <p class="content">1001</p>
                </div>
                <div class="particular">
                    <p class="heading">Role</p>
                    <p class="content">1001</p>
                </div>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="records" border="1">
                <tr>
                    <th class="heading" width="130px">Employee Id</th>
                    <th class="heading" width="130px">Employee Name</th>
                    <th class="heading" width="180px">Address Line 1</th>
                    <th class="heading" width="150px">Address Line 2</th>
                    <th class="heading" width="130px">Bank Acc No</th>
                    <th class="heading" width="120px">Salary</th>
                    <th class="heading" width="120px">Contact No</th>
                    <th class="heading" width="150px">Role</th>
                </tr>
            </table>
        </div>

        <div class="footer">
            <img src="../Resources/Images/Footer.png" height="45px" width="140px">
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
