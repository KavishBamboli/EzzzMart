<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="LoginPageStyles.css">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap");
        </style>
    </head>
    <body onload="loadStoreDetails()">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <!-- Sign Up form code goes here -->
                <div class="form">
                    <h1>Create Account</h1><br>
                    <input type="text" placeholder="Store Name" required/>
                    <input type="email" placeholder="Email" required/>
                    <input type="text" placeholder="Address" required/>
                    <input type="text" placeholder="GST No" required/>
                    <input type="text" placeholder="Contact No" required/>
                    <button onclick="signUp()">Sign Up</button>
                </div>
            </div>
            <div class="form-container sign-in-container">
                <!-- Sign In form code goes here -->
                <div class="form">
                    <h1>Sign in</h1><br>
                    <input type="text" placeholder="Store ID" required/>
                    <input type="text" placeholder="Username" required/>
                    <input type="password" placeholder="Password" required/>
                    <button onclick="signIn()">Sign In</button>
                </div>
            </div>
            <div class="overlay-container">
                <!-- The overlay code goes here -->
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello Friend!</h1>
                        <p>Enter your store details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div> 
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
